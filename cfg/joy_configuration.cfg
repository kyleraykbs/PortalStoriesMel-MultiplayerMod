joy_name "Xbox360 controller"

joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0

joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 0.75
joy_pitchsensitivity_default 0.75
joy_yawsensitivity -1.5
joy_yawsensitivity_default -1.5
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.75
joy_lowmap 0.25
joy_no_accel_scale 1
joy_accelscale 2.0
joy_accelmax 1.0
joy_response_move 5
joy_response_look 1
joyadvancedupdate
crosshair 1
hud_draw_fixed_reticle 1

bind "JOY1" "+jump"							// (A) Button
bind "JOY2" "+duck"							// (B) Button
bind "JOY3" "+use"							// (X) Button
bind "JOY4"	"+remote_view"					// (Y) Button
bind "JOY5" "+quick_ping"					// Left Bumper
bind "JOY6" "+zoom"							// Right Bumper
unbind "JOY7" //"+mouse_menu_taunt"			// Back ("select") Button
bind "JOY8" "gameui_activate"				// Start Button
unbind "JOY9" //"+quick_ping"				// Left Stick In
unbind "JOY10" //"+zoom"					// Right Stick In
unbind "JOY11"
unbind "JOY12"

bind "Z AXIS POS" "+attack2"				// Left Trigger
bind "Z AXIS NEG" "+attack"					// Right Trigger

bind "POV_UP" "+mouse_menu_taunt"			// D-Pad
bind "POV_LEFT" "+mouse_menu"				// D-Pad
unbind "POV_RIGHT" //"+mouse_menu"			// D-Pad
unbind "POV_DOWN" //"+mouse_menu_taunt"		// D-Pad

joystick 1
sk_autoaim_mode 2
+jlook

